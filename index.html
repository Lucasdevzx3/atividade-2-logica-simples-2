  <script>
            /* Crie três variáveis, na primeira variável coloque o total de uma
        compra, por exemplo 149.90. Na segunda variável coloque a
        quantidade de parcelas, por exemplo 2. Na terceira variável coloque
        o valor da parcela. Apresente no documento html as seguintes
        informações:
        "O valor total da compra foi R$_,_"
        "Forma de pagamento: _x de R$_,_"*/
   

    let valorTotal = 149.90;
    let qtdParcelas = 2;
    let valorParcela = valorTotal / qtdParcelas;

    document.write("O valor total da compra foi R$" + valorTotal.toFixed(2) + "<br>");
    document.write("Forma de pagamento: " + qtdParcelas + "x de R$" + valorParcela.toFixed(2));

  </script>

  <script>
        /* Crie duas variáveis. Na primeira coloque um total de minutos e

    coloque o total em segundos destes minutos armazenados na primeira variável. Apresente no documento html a seguinte

    let minutos = 120;

  <script>

    let nome = "Lucas";

    let nota2 = 9;
